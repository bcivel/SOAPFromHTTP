<!DOCTYPE html>
<html>
    <head>
        <title>Test a soap query by post</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="./index.jsp" method="post">
            <label for="method">method :</label><input name="method" id="method" type="text" size="125"><br>
            <label for="servicePath">service path :</label><input name="servicePath" id="servicePath" type="text" size="125"><br>
            <label for="envelope">envelope :</label><textarea name="envelope" id="envelope" cols="80" rows="25"></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
